<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Đơn hàng</title>
    <link rel="icon" href="assets/img/logo/logo.webp">
    <link rel="stylesheet" href="./assets/css/header-footer.css">
    <link rel="stylesheet" href="./assets/css/payment.css">
    <link rel="stylesheet" href="./assets/css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <h2 id="title">Đặt Hàng</h2>
    <div class="main">
        <div id="order">
            <div class="labels">
                <h5>Sản Phẩm</h5>
                <p>Danh mục</p>
                <p>Đơn giá</p>
                <p>Màu sắc</p>
                <p>Size</p>
                <p>Số lượng</p>
                <p>Số tiền</p>
            </div>
            <div id="products"></div>
            <div class="summary">
                <div class="order_total">
                    <h6>Tổng cộng:</h6>
                    <p id="sumQuantity"></p>
                    <p id="sumPrice"></p>
                </div>
                <div class="form-container">
                    <h2>Thông tin khách hàng</h2>
                    <form>
                        <label for="fullname">Họ tên:</label>
                        <input type="text" id="fullname" name="fullname" required>
            
                        <label for="address">Địa chỉ:</label>
                        <input type="text" id="address" name="address" required>
            
                        <label for="phone">Số điện thoại:</label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Ví dụ: 0123456789">
            
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
            
                        <input type="submit" value="Xác nhận">
                    </form>
                </div>
            </div>
            <div id="placeOrder">
                <button type="button" id="placeOrderBtn">Đặt Hàng</button>
            </div>
        </div>
    </div>

    <div id="loader" class="loader"></div>

    <!-- scroll-to-top button -->
    <script>
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            // <!-- Button scroll to top -->
            if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 500) {
                document.getElementById("scrollToTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollToTopBtn").style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; // Dành cho Safari
            document.documentElement.scrollTop = 0; //Dành cho Chrome, Firefox, IE với Opera
        }

    </script>

    <script src="./assets/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/payment.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/searchAndRedirect.js"></script>
    <script src="./assets/js/cart.js"></script>
</body>
</html>
